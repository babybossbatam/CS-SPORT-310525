    <!-- EventEmitter Warning Suppression - Must load first -->
    <script>
      (function() {
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalLog = console.log;
        
        const patterns = [
          'MaxListenersExceededWarning',
          'Possible EventEmitter memory leak',
          'listeners added',
          'commitComplete listeners',
          'fileDirty listeners',
          'fileClean listeners', 
          'commitStart listeners',
          'promptUserReconnect listeners',
          'cursor listeners',
          'removeCursor listeners',
          'overrideMethod @ hook.js'
        ];
        
        function suppress(args) {
          const msg = args.join(' ');
          return patterns.some(p => msg.includes(p));
        }
        
        console.warn = function(...args) {
          if (suppress(args)) return;
          return originalWarn.apply(console, args);
        };
        
        console.error = function(...args) {
          if (suppress(args)) return;
          return originalError.apply(console, args);
        };
        
        console.log = function(...args) {
          if (suppress(args)) return;
          return originalLog.apply(console, args);
        };
      })();
    </script>
