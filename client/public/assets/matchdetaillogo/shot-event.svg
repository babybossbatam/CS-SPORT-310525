
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ballGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="70%" stop-color="#f8f9fa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e9ecef" stop-opacity="0.8"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Main ball circle -->
  <circle cx="12" cy="12" r="10" fill="url(#ballGradient)" filter="url(#shadow)" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
  
  <!-- Highlight spots for 3D effect -->
  <circle cx="9" cy="9" r="2" fill="rgba(255,255,255,0.4)" opacity="0.8"/>
  <circle cx="8.5" cy="8.5" r="0.8" fill="rgba(255,255,255,0.6)"/>
</svg>
