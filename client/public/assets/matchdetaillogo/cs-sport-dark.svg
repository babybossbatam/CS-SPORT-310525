
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#darkGradient)" filter="url(#glow)"/>
  
  <!-- Soccer ball icon -->
  <circle cx="30" cy="30" r="12" fill="white" stroke="#1E40AF" stroke-width="1"/>
  <path d="M30 18 L24 26 L30 34 L36 26 Z" fill="#1E40AF"/>
  <path d="M18 30 L26 24 L34 30 L26 36 Z" fill="#1E40AF"/>
  
  <!-- CS SPORT text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    CS SPORT
  </text>
  
  <!-- Tagline -->
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">
    Live Football Scores & Stats
  </text>
  
  <!-- Accent elements -->
  <rect x="65" y="30" width="40" height="2" fill="url(#darkGradient)" opacity="0.8"/>
  <circle cx="190" cy="15" r="3" fill="#60A5FA" opacity="0.6"/>
  <circle cx="185" cy="45" r="2" fill="#3B82F6" opacity="0.4"/>
</svg>
