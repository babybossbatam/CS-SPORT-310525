      <rect width="2" height="64" x="19" y="0" fill="#FFD700"/>
      <rect width="2" height="64" x="26" y="0" fill="#FFD700"/>
      <rect width="64" height="2" x="0" y="27" fill="#FFD700"/>
      <rect width="64" height="2" x="0" y="34" fill="#FFD700"/>
    </g>
    
    <!-- Glossy effect -->
