
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circleView">
      <circle cx="32" cy="32" r="32"/>
    </clipPath>
    <radialGradient id="glossGradient" cx="0.3" cy="0.3" r="0.7">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background circle with clip -->
  <g clip-path="url(#circleView)">
    <!-- Blue left stripe -->
    <rect x="0" y="0" width="21" height="64" fill="#0055A4"/>
    
    <!-- White middle stripe -->
    <rect x="21" y="0" width="22" height="64" fill="#FFFFFF"/>
    
    <!-- Red right stripe -->
    <rect x="43" y="0" width="21" height="64" fill="#EF4135"/>
  </g>
  
  <!-- Glossy effect -->
  <ellipse cx="32" cy="20" rx="22" ry="10" fill="url(#glossGradient)"/>
  
  <!-- Border for definition -->
  <circle cx="32" cy="32" r="31" fill="none" stroke="#2a2a2a" stroke-width="2" opacity="0.3"/>
</svg>
